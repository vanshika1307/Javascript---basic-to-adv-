<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-Do-App</h1>

    <div id="taskList"></div>

    <script src="script.js"></script>
</body>
</html>
